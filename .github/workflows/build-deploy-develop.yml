name: Development Deploy

on:
  workflow_dispatch:

  push:
    branches: [develop]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Install dependencies and build
        run: |
          yarn install
          yarn build-dev

      - name: Copy development htaccess
        uses: canastro/copy-file-action@master
        with:
          source: 'public/htaccess-development.txt'
          target: 'dist/.htaccess'

      - name: Install dotenv file
        run: |
          echo "GOOGLE_RECAPTCHA_SECRET=\"${{ secrets.GOOGLE_RECAPTCHA_SECRET }}\"" > dist/.env
          echo "SMTP_PASSWORD=\"${{ secrets.SMTP_PASSWORD }}\"" >> dist/.env
          echo "CONTACT_FORM_RECIPIENT=\"hallo@wonderkamer.com\"" >> dist/.env

      - name: Install PHP dependencies (into /dist/vendor)
        uses: mileschou/composer-action/8.0/install@master
        with:
          args: 'install --working-dir=./dist --prefer-dist --no-interaction --no-progress'

      - name: Persist distribution directory (/dist as 'build-dev')
        uses: actions/upload-artifact@v3.1.2
        with:
          name: build-dev
          path: dist/
          retention-days: 1

  deploy-to-develop:
    runs-on: ubuntu-latest

    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Retrieve distribution
        uses: actions/download-artifact@v3.0.2
        with:
          name: build-dev
          path: dist

      - name: Deploy
        uses: contention/rsync-deployments@v2.0.0
        with:
          flags: -avzr --delete-after
          excludes:
          user: wonderkamercom
          host: wondey.ssh.transip.me
          localpath: /dist/
          remotepath: /data/sites/web/wonderkamercom/subdomains/dev
          deploy_key: ${{ secrets.DEPLOY_KEY }}
