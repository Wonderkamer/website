name: Development Deploy

on:
  workflow_dispatch:

  push:
    branches: [develop]
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Install dependencies and build
        run: |
          yarn install
          yarn build-dev

      - name: Copy development htaccess
        uses: canastro/copy-file-action@master
        with:
          source: 'public/htaccess-development.txt'
          target: 'dist/.htaccess'

      - name: Install dotenv file
        run: |
          echo "GOOGLE_RECAPTCHA_SECRET=\"${{ secrets.GOOGLE_RECAPTCHA_SECRET }}\"" > dist/.env
          echo "SMTP_PASSWORD=\"${{ secrets.SMTP_PASSWORD }}\"" >> dist/.env
          echo "CONTACT_FORM_RECIPIENT=\"hallo@wonderkamer.com\"" >> dist/.env

      - name: Install PHP dependencies (into /dist/vendor)
        uses: mileschou/composer-action/8.0/v1@master
        with:
          args: 'install --working-dir=./dist --no-suggest --prefer-dist --no-interaction --no-progress'

      - name: Persist distribution directory (/dist as 'build-dev')
        uses: actions/upload-artifact@v2
        with:
          name: build-dev
          path: dist/

  # see https://github.com/marketplace/actions/sftp-deploy
  deploy-to-develop:
    runs-on: ubuntu-latest

    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Retrieve distribution
        uses: actions/download-artifact@v2
        with:
          name: build-dev
          path: dist

      - name: FTP-Deploy-Action
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          local_path: ./dist/*
          remote_path: /subdomains/dev
          username: wonderkamer.com
          server: wonderkamer.com.transurl.nl
          ssh_private_key: ignored because using password
          password: ${{ secrets.DEV_SFTP_PASSWORD }}
          sftp_only: true
          delete_remote_files: true
          sftpArgs: -o StrictHostKeyChecking=no
